<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <canvas id="myChart" style="width:100%;max-width:900px"></canvas>

    <script>
        var xValues = ["Bermain Game", "Nonton Anime", "Membaca Buku", "Mancing", "Belajar"];
        var yValues = [40, 30, 7, 10, 13];
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
        ];

        new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Hobi Mahasiswa - Data Hobi Mahasiswa kelas TI"
                }
            }
        });
    </script>

</body>

</html>
