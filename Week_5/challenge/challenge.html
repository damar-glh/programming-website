<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Turn ON OFF Lamp</title>
</head>
<body>
    <h2>What JavaScript can do ?</h2>
    <p>JavaScript can change the value of an HTML attribute.</p>
    <p>In this case, JavaScript changes the value source attribute of the image.</p>
    <button onclick="document.getElementById('myLamp').src = './assets/pic_bulb_on.gif'">Turn ON</button>
    <img id="myLamp" alt="lamp" src="./assets/pic_bulb_off.gif" width="200" height="280">
    <button onclick="document.getElementById('myLamp').src = './assets/pic_bulb_off.gif'">Turn OFF</button>

    <!-- <script src="main.js"></script> -->
</body>
</html>
